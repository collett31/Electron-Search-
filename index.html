<!DOCTYPE html>
<html>
  <head>
        <title>Search Em</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
        <style>
            .dropbtn {
            background-color: #4CAF50;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            }

            .dropbtn:hover, .dropbtn:focus {
            background-color: #3e8e41;
            }

            #myInput {
            box-sizing: border-box;
            background-image: url('searchicon.png');
            background-position: 14px 12px;
            background-repeat: no-repeat;
            font-size: 16px;
            padding: 14px 20px 12px 45px;
            border: none;
            border-bottom: 1px solid #ddd;
            }

            #myInput:focus {outline: 3px solid #ddd;}

            .dropdown {
            position: relative;
            display: inline-block;
            }

            .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f6f6f6;
            min-width: 230px;
            overflow: auto;
            border: 1px solid #ddd;
            z-index: 1;
            }

            .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            }

            .dropdown a:hover {background-color: #ddd;}

            .show {display: block;}
        </style>
  </head>
  <body>
        <h2>Search Em</h2>
        <p>Click begin to start a search entry</p>
        
        <div class="dropdown">
          <button onclick="myFunction()" class="dropbtn">Begin Search</button>
          <div id="myDropdown" class="dropdown-content">
            <input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()">
            <a href="#about">Author's Name</a>
            <a href="#base">Title</a>
            <a href="#blog">Keyword</a>
          </div>
        </div>
        
        <script>
        /* When the user clicks on the button,
        toggle between hiding and showing the dropdown content */
        function myFunction() {
          document.getElementById("myDropdown").classList.toggle("show");
        }
        
        function filterFunction() {
          var input, filter, ul, li, a, i;
          input = document.getElementById("myInput");
          filter = input.value.toUpperCase();
          div = document.getElementById("myDropdown");
          a = div.getElementsByTagName("a");
          for (i = 0; i < a.length; i++) {
            txtValue = a[i].textContent || a[i].innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
              a[i].style.display = "";
            } else {
              a[i].style.display = "none";
            }
          }
        }
        </script>

    <!--<h1>Hello World!</h1>-->
    
        <h3>Search by: </h3>

        <!-- drop down list to select type of search -->
        <select required>
            <option value="Author" selected>Author's Name</option>
            <option value="Title">Title</option>
            <option value="keyword">Keyword</option>
        </select>

       <!-- author form-->
        <form name="author" action="/action_page.php" onsubmit="return validateFormName()"></form>
            First name: <input type="text" name="fname"><br>
            Last name: <input type="text" name="lname"><br>
            <input type="submit" value="Search">
            <input type="submit" value="Advance Search">
        </form>

        <br><br>
        <!-- title form-->
        <form name="title" action="/action_page.php" onsubmit="return validateFormTitle()"></form>
            Title: <input type="text" name="Title"><br>
            <input type="submit" value="Search">
            <input type="submit" value="Advance Search">
        </form>
        
        <br><br>
        <!-- keyword form-->
        <form name="keyword" action="/action_page.php" onsubmit="return validateFormKeyword()"></form>
            Keyword: <input type="text" name="Keyword"><br>
            <input type="submit" value="Search">
            <input type="submit" value="Advance Search">
        </form>
        <p id="demo"></p>
    <input type="file" name="file" id="file">

    <script>
      //validate input for author name
        function validateFormName() 
        {
          var x = document.forms["author"]["fname"].value;
          var y = document.forms["author"]["lname"].value;
          if (x == "" || y == "") {
            alert("Name must be filled out");
            return false;
          }
          return true;
        }
        //validate input for title
        function validateFormTitle() 
        {
          var x = document.forms["title"]["Title"].value;
          if (x == "") {
            alert("Title must be filled out");
            return false;
          }
          return true;
        }
        //validate input for the keyword
        function validateFormKeyword() 
        {
          var x = document.forms["keyword"]["Keyword"].value;
          if (x == "") {
            alert("Keyword must be filled out");
            return false;
          }
          return true;
        }
    </script>

    <script>
        document.getElementById('file').onchange = function(){
          var fs = require("fs");
          let data = {};
            var file = this.files[0];
            var reader = new FileReader();

            reader.onload = function(progressEvent){
              // By lines
              const separator = /\s+-+\s+\w+\s+[0-9][0-9]\s+\w+\s+[0-9][0-9]\s+-+/;
              let currentCitation = 0;
              var lines = this.result.split('\r\n');
              for(var line = 0; line < lines.length; line++)
              {
                let currentLine = lines[line];

                if (currentLine.match(separator)) {
                  currentCitation++;
                  continue;
                }

                var n = currentLine.indexOf(":");
                if (n > 0)
                {
                  let keyAndValue = currentLine.split(':');
                  let [ key, value ] = keyAndValue;

                  if (data[`citation-${currentCitation}`]) {
                    data[`citation-${currentCitation}`][key] = value.trim();
                  } else {
                    data[`citation-${currentCitation}`] = {};
                    data[`citation-${currentCitation}`][key] = value.trim();
                  }
                } else {
                  data[`citation-${currentCitation}`][currentLine] = true;
                }
              }

              fs.writeFile('./object.json', JSON.stringify(data, null, 2), (err) => {
                if (err) {
                  console.error(err);
                    return;
                };
                console.log("File has been created");
              });
            };
            reader.readAsText(file);
          };
    </script>
  </body>
</html>
